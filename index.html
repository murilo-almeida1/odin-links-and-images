<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Links and Images</title>
    </head>

    <body>
        <h1>Homepage</h1>
        <!-- href stands for hyperlink reference -->
        <!-- Absolute links contains protocol://domain/path -->
        <a href="https://www.theodinproject.com/about">click me</a>

        <!-- Relative links do not include the domain name  -->
        <a href="./pages/about.html">About</a>

        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project's Odin head as an example of absolute path for images.">
        
        <!-- In the old days img tag comes with an forward slash on the end (<img />), but in HTML5 it's not necessary anymore. -->
        <img src="./images/dog.jpg" alt="Charles, a dog, in all his glory! An axample of relative path for images.">

        <!-- For images (and other project's folders/files) use only letters and dashs, avoiding spaces, numbers, capital letters and symbols. -->
        <!-- Four main images formats to use on the internet: JPG (photos), GIF (simple animations), PNG (icons, diagrams, logos) and SVG (responsiveness) -->
    </body>
</html>
