<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Links and Images</title>
    </head>

    <body>
        <h1>Homepage</h1>

        <!-- Absolute links contains protocol://domain/path -->
        <a href="https://www.theodinproject.com/about">click me</a>

        <!-- Relative links do not include the domain name  -->
        <a href="./pages/about.html">About</a>

        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project's Odin head as an example of absolute path for images.">

        <img src="./images/dog.jpg" alt="Charles, a dog, in all his glory! An axample of relative path for images.">
    </body>
</html>
